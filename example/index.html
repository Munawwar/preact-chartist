<!DOCTYPE html>
<html lang="en" class="theme-white">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Bar Chart - Playground</title>

  <script type="importmap">
  {
    "imports": {
      "preact": "https://esm.sh/preact@10",
      "preact/hooks": "https://esm.sh/preact@10/hooks",
      "htm/preact": "https://esm.sh/htm@3/preact",
      "chartist": "https://esm.sh/chartist@0.11.4",
      "preact-chartist": "https://esm.sh/preact-chartist"
    }
  }
  </script>
  
  <link rel="stylesheet" href="https://esm.sh/chartist@0.11.4/dist/chartist.min.css">
  <link rel="stylesheet" href="./StackedBarChart.css">
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: hsl(210 40% 98%);
      min-height: 100vh;
    }
    
    html.theme-black body {
      background: hsl(222.2 47.4% 11.2%);
    }
    
    #app {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: hsl(0 0% 100%);
      border: 1px solid hsl(214.3 31.8% 91.4%);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 150ms ease;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    
    .theme-toggle:hover {
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      transform: translateY(-1px);
    }
    
    html.theme-black .theme-toggle {
      background: hsl(222.2 84% 4.9%);
      border-color: hsl(217.2 32.6% 17.5%);
      color: hsl(210 40% 98%);
    }
  </style>
</head>
<body class="theme-white">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div id="app"></div>

  <script type="module">
    import { render } from 'preact';
    import { html } from 'htm/preact';
    import { StackedBarChart } from './StackedBarChart.js';

    const data = {
      labels: ['Mar 2024', 'Jun 2024', 'Sep 2024', 'Dec 2024'],
      series: [
        [800000, 1200000, 1400000, 1300000],
        [200000, 400000, 500000, 300000],
        [100000, 200000, 400000, 600000]
      ]
    };

    const seriesNames = ['Product A', 'Product B', 'Product C'];

    const App = () => html`
      <div>
        <${StackedBarChart} 
          title="Quarterly Revenue by Product"
          data=${data}
          seriesNames=${seriesNames}
        />
      </div>
    `;

    render(html`<${App} />`, document.getElementById('app'));
  </script>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      if (html.classList.contains('theme-white')) {
        html.classList.remove('theme-white');
        html.classList.add('theme-black');
        body.classList.remove('theme-white');
        body.classList.add('theme-black');
      } else {
        html.classList.remove('theme-black');
        html.classList.add('theme-white');
        body.classList.remove('theme-black');
        body.classList.add('theme-white');
      }
    }
  </script>
</body>
</html>
